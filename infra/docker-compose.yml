services:
  # Zookeeper - Required by Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - realtime-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 24
    networks:
      - realtime-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # API Event Generator (Node.js)
  api-generator:
    build:
      context: ../services/generator-api
      dockerfile: Dockerfile
    container_name: api-generator
    ports:
      - "7070:7070"
    environment:
      PORT: 7070
      NODE_ENV: production
    networks:
      - realtime-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7070/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: realtime
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - realtime-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d realtime"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Producer Poller (Python)
  producer:
    build:
      context: ../services/producer-poller
      dockerfile: Dockerfile
    container_name: producer-poller
    depends_on:
      api-generator:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      API_URL: http://api-generator:7070/gen/event
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: events_raw
      POLL_INTERVAL_MS: 500
    networks:
      - realtime-network
    restart: unless-stopped

  # Spark Streaming (Python + Java)
  spark-streaming:
    build:
      context: ../services/spark-streaming
      dockerfile: Dockerfile
    container_name: spark-streaming
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: realtime
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    networks:
      - realtime-network
    restart: unless-stopped

  # Generator UI (React + TypeScript)
  generator-ui:
    build:
      context: ../generator-ui
      dockerfile: Dockerfile
    container_name: generator-ui
    depends_on:
      - api-generator
    ports:
      - "5174:5174"
    networks:
      - realtime-network
    restart: unless-stopped

  # Frontend Dashboard (React)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend-dashboard
    depends_on:
      - postgres
    ports:
      - "5173:5173"
    networks:
      - realtime-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  realtime-network:
    driver: bridge
